<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Divine Oracle</title>
    <link rel="icon" href="../assets/icon-do.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img id="logo" src="../assets/title.png" alt="Divine Oracle" />
      </a>
      <nav>
        <a class="navigation" href="index.html">Home</a>
        <a class="navigation" href="about.html">About</a>
      </nav>
      <div id="container-search">
        <div class="search-input">
          <i class="fa-solid fa-magnifying-glass"></i
          ><input id="search" type="text" placeholder="Find your tarot card" />
        </div>
      </div>
    </header>
    <main>
      <section id="filters-and-order">
        <div class="filter">
          <h3 class="filter-title">Suits</h3>
          <form id="suits" class="filter-options">
            <label><input type="checkbox" name="suit" value="wands" />Wands</label>
            <label><input type="checkbox" name="suit" value="cups" />Cups</label
            >
            <label
              ><input
                type="checkbox"
                name="suit"
                value="pentacles"
              />Pentacles</label
            >
            <label
              ><input type="checkbox" name="suit" value="swords" />Swords</label
            >
          </form>
        </div>
        
        <div class="filter">
        <h3 class="filter-title">Arcane</h3>
        <form id="arcane" class="filter-options">
          <label><input type="checkbox" name="type" value="major" />Major</label>
          <label><input type="checkbox" name="type" value="minor" />Minor</label>
        </form>
      </div>

        <form id="order">
          <select id="order-select">
            <option value="">Numerical Order</option>
            <option value="major-value">Major - Minor (78 - 0)</option>
            <option value="minor-value">Minor - Major (0 - 78)</option>
          </select>
        </form>
        <ul id="result"></ul>
      </section>

      <section id="cards-container"></section>
      <div id="fade" class="hide"></div>
      <div id="modal" class="hide"></div>
    </main>

    <footer>
      <div class="footer-title">
        <p>Â© Desenvolvido por:<br>
        Ana Ferreira | Erika Peloggia | Iana Rodrigues
        </p>
      </div>      
      <div class="icon-github">
      <a href="https://github.com/anabfer" target="_blank"><i class="fa-brands fa-github" style="color: #ffffff;"></i></i></a>
      <a href="https://github.com/erikapeloggia" target="_blank"><i class="fa-brands fa-github" style="color: #ffffff;"></i></i></a>
      <a href="https://github.com/ianarodrigues" target="_blank"><i class="fa-brands fa-github" style="color: #ffffff;"></i></i></a>
      </div>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
